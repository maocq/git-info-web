
<div class="row justify-content-md-center">
  <div class="col-md-4">
    <h4 class="text-info">New project</h4>
    <form class="git-form" [formGroup]="form">
      <mat-form-field>
        <input matInput type="number" placeholder="Id project" formControlName="id">
        <app-form-error [control]="id"></app-form-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Id Group" disabled value="{{groupId}}">
      </mat-form-field>

      <button mat-mini-fab [disabled]="form.invalid" (click)="onSubmit(form.value)">
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </div>
</div>
