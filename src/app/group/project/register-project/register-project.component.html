
<div class="row justify-content-md-center">
  <div class="col-md-4">
    <form class="git-form" [formGroup]="form">
      <mat-form-field>
        <input matInput type="number" placeholder="Name Group" formControlName="id">
        <!--<span style="position: absolute;font-size: 10px;"*ngIf="(id.dirty || id.touched) && id.invalid && id.errors.required">Id is required.</span>-->
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Name Group" disabled value="{{groupId}}">
      </mat-form-field>

      <button mat-mini-fab [disabled]="form.invalid || disabledButton" (click)="onSubmit(form.value)">
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </div>
</div>
