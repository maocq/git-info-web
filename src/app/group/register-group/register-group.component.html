
<div class="row justify-content-md-center">
  <div class="col-md-4">
    <form class="git-form" [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Name Group" formControlName="name">
      </mat-form-field>

      <button mat-mini-fab [disabled]="form.invalid || disabledButton" (click)="onSubmit(form.value)">
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </div>
</div>
