<ng-container *ngIf="group ; else loading">
  <ng-container *ngFor="let project of group.projects">
    <p>{{project.name}} <small>{{project.createdAt}}</small></p>
  </ng-container>

  <p>Total commits: {{group.numbers.numberCommits}}</p>
  <p>Total issues: {{group.numbers.numberIssues}}</p>
  <p>Total pull request: {{group.numbers.numberPrs}}</p>
  <p>Total authors: {{group.numbers.numberAuthors}}</p>
  <app-cloud [files]="group.files"></app-cloud>

  <button routerLink="/groups/{{groupId}}/projects" mat-fab class="add-group-fixed">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
