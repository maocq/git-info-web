
<ng-container *ngIf="groups ; else loading">
  <p>Groups</p>
  <ul>
    <ng-container *ngFor="let group of groups">
      <a routerLink="/groups/{{group.id}}">
        <li>{{group.name}}</li>
      </a>
    </ng-container>
  </ul>


</ng-container>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
