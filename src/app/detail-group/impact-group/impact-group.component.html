<ng-container *ngIf="impact ; else loading">

  <div class="row">
    <div class="col-md-8">
      <div class="card shadow mb-4">
        <!--
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Experts</h6>
        </div>
        -->
        <div class="card-body">
          <app-bar-graphic [categories]="categories" [data]="data"></app-bar-graphic>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow mb-4">
        <!--
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Experts</h6>
        </div>
        -->
        <div class="card-body">
          <app-polar-graphic [categories]="categories" [data]="data"></app-polar-graphic>
        </div>
      </div>
    </div>
  </div>

</ng-container>

<ng-template #loading>
</ng-template>
