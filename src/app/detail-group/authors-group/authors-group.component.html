
<ng-container *ngIf="users; else loading">

  <div class="row">

    <div class="col-md-4 card-padding-bottom" *ngFor="let user of users">
      <div class="card promoting-card">
        <div class="card-body d-flex flex-row">
          <div>
            <h4 class="card-title mb-2"><small>{{user.user}}</small></h4>
            <small class="card-text"><i class="far fa-clock pr-2"></i>{{user.firstCommit | date}} (Fist commit)</small><br>
            <small class="card-text"><i class="far fa-clock pr-2"></i>{{user.lastCommit | date}} (Last commit)</small>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="card h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total commits</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{user.commits | number}}</div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total <br> lines</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{user.total | number}}</div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="spacing">
            <div class="row">
              <div class="col-md-6">
                <div class="card h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Additions</div>
                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{user.additions | number}}</div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Deletions</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{user.deletions | number}}</div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-trash fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

  </div>

</ng-container>
<ng-template #loading>
</ng-template>
