
<ng-container *ngIf="dataUsers ; else loading">

  <app-menu-group [groupId]="groupId"></app-menu-group>

  <div class="row">
    <div class="col-md-8">
      <app-line-graphic [series]="dataIssues"></app-line-graphic>
    </div>
    <div class="col-md-4">
      <app-pie-graphic [data]="dataUsers"></app-pie-graphic>
    </div>
  </div>

</ng-container>

<ng-template #loading>
</ng-template>
